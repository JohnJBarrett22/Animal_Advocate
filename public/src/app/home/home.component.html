<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Animal Advocate</title>
</head>
<body>
  <div class="container-fluid">
    <div id="myNav2">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link nav2 active" [routerLink]="['/pets/about']">About Pet Adoption</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav2" [routerLink]="['/pets/dogcare']">Dog Care</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav2" [routerLink]="['/pets/catcare']">Cat Care</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav2" [routerLink]="['/pets/rescues']">Shelters & Rescues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav2" [routerLink]="['/pets/videos']">Videos</a>
        </li>
      </ul>
    </div>

    <div parallax id="banner">
      <div id="innerBanner">
        <h1 id="innerText">Where Animals Find Their Advocate</h1>
        <h5>Thousands of animals are looking for an advocate. An advocate like you.</h5>
      </div>
    </div>
    <div class="row no-gutters">
        <div class="col- col-md-1"></div>
      <div class="col- col-md-10 sort">
        <h5><a class="white" [routerLink]="['/pets/dogs']"><i class="fas fa-dog"></i> Dogs</a> | <a class="white" [routerLink]="['/pets/cats']"><i class="fas fa-cat"></i> Cats</a></h5>
      </div>
      <div class="col- col-md-1"></div>
    </div>
    <div class="card myCard col- col-md-2" *ngFor="let p of allPets">
      <a [routerLink]="['/pets', p._id]">
      <img class="card-img-top myPic" [src]="p.petPictureLink" alt="Image of {{p.petName}}">
      <div class="card-body">
        <h5 class="card-title">{{p.petName}}</h5>
        <p class="card-text"></p>
        <p class="card-text" *ngIf="p.petAge < 1">Puppy - {{p.petBreed}}</p>
        <p class="card-text" *ngIf="p.petAge > 1 && p.petAge < 7">Adult - {{p.petBreed}}</p>
        <p class="card-text" *ngIf="p.petAge >= 7">Senior - {{p.petBreed}}</p>
      </div>
      </a>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
